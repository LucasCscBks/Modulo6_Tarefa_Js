<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <section id="section">
        <h1 id="title">Vamos brincar um pouco com a matemática</h1>
        <form>
            <input id="input1" type="text" placeholder="digite um número" />
            <input id="input2" type="text" placeholder="digite outro número" />
        </form>
        <select id="select">
            <option  name="select" value="soma">SOMA</option>
            <option  name="select" value="sub">SUBTRAÇÃO</option>
            <option  name="select" value="mult">MULTIPLICAÇÃO</option>
            <option  name="select" value="div">DIVISÃO</option>
        </select>
        <button id="button">Calcular</button>
        <p id="result">Resultado</p>
    </section>
    <script src="index.js"></script>
</body>
</html>
