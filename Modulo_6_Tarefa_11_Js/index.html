<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos de uma loja</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <section id="section">
        <h1 id="title">Cadastro de produtos!</h1>
        <p id="message"></p>
        <form id="form">
            <div>
                <label>Produto: </label>
                <input id="product" type="text" />
            </div>
            <div>
                <label>Descrição: </label>
                <input id="description" type="text" />
            </div>
            <div>
                <label>Valor: </label>
                <input id="value" type="number" />
            </div>
            <div id="button_container">
                <button id="add_products" type="button">Incluir produto</button>
                <button id="show_products" type="button">Listar produtos</button>
            </div>
        </form>
        <div id="search_container">
            <label>Pesquisar produto: </label>
            <input id="search" type="text" />
            <button id="searchButton" type="button">Pesquisar</button>
        </div>
        <table id="table">
            <thead>
                <tr>
                    <th id="sortId"></th>
                    <th id="sortName">Produto</th>
                    <th id="sortValue">Valor</th>
                    <th>Editar</th>
                    <th>Apagar</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </section>
    <table id="fake_table">
        <tbody id="container_count"></tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
