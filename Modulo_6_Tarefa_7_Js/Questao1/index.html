<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carros</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="images/car_icon.png" />
</head>
<body>
    <header id="header">
        <p id="header_p">Confira abaixo uma lista com alguns carros esportivos</p>
        <select id="select">
            <option value="">Escolha</option>
            <option value="siena" >SIENA FIRE</option>
            <option value="ecosport">ECOSPORT</option>
            <option value="portpofino">PORTPOFINO</option>
        </select>
    </header>
    <main id="main">
        <section id="main_section_left">
            <h1 id="section_left_title">CARRO</h1>
            <img id="img" src="images/bg_white.png" alt="foto de um carro" />
            <div id="main_container">
                <p id="section_left_p1">ANO<span id="year">0000</span></p>
                <p id="section_left_p2">COMBUSTÍVEL<span id="fuel">XXXX</span></p>
            </div>
        </section>
        <section id="main_section_right">
            <h2 class="right_p" id="section_right_p1">Marca :<p id="brand"></p></h2>
            <h2 class="right_p" id="section_right_p2">Autonomia :<p id="fuel_text"></p></h2>
            <h2 class="right_p" id="section_right_p3">Tempo de 0-100 (s) :<p id="speed"></p></h2>
            <h2 class="right_p" id="section_right_p4">Câmbio :<p id="manual"></p></h2>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
